<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>tigiui sample page</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

  <style type="text/css">
  </style>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="../js/jquery.touchSwipe.min.js"></script>
  <script src="../js/tigiui.js"></script>
</head>

<body>
  <ul>
    <li>
      <h4>IMAGE SLIDER Sample</h4>
      <div id="slider">
        <ul>
          <li><img src="./image/1.jpeg" alt="0" onerror="$(this).hide();"></li>
          <li><img src="./image/2.jpeg" alt="1" onerror="$(this).hide();"></li>
          <li><img src="./image/3.jpeg" alt="2" onerror="$(this).hide();"></li>
          <li><img src="./image/4.jpeg" alt="3" onerror="$(this).hide();"></li>
        </ul>
      </div>
      <div style="width:770px; margin-top:10px;">
        <button type="button" id="btn_left" class="btn btn-default tigiui_slider_btn_left"><</button>
        <button type="button" id="btn_play" class="btn btn-default tigiui_slider_btn_play">PLAY</button>
        <button type="button" id="btn_stop" class="btn btn-default tigiui_slider_btn_stop">STOP</button>
        <button type="button" id="btn_right" class="btn btn-default tigiui_slider_btn_right">></button>

        <p id="indicator" style="margin-left:250px;float:right;"><em class="currentIndex">0</em> / <em class="totalIndex">0</em></p>

        <div style="margin-left:50px;float:right;">
        <button type="button" id="btn_to_0" class="btn btn-default btn_index">1</button>
        <button type="button" id="btn_to_1" class="btn btn-default btn_index">2</button>
        <button type="button" id="btn_to_2" class="btn btn-default btn_index">3</button>
        <button type="button" id="btn_to_3" class="btn btn-default btn_index">4</button>
        </div>
      </div>
    </li>
  </ul>



  <script>
  var imagesTotalCount = $("#slider").find("li").length;
  var slider = tigi.ui.slider.init({
      sliderSelector : "#slider"
      , btnPlaySelector : ".tigiui_slider_btn_play"
      , btnStopSelector : ".tigiui_slider_btn_stop"
      , btnLeftSelector : ".tigiui_slider_btn_left"
      , btnRightSelector : ".tigiui_slider_btn_right"
      , width : 770
      , height : 320
      , sliderTimerSet : 400
      , isAutoPlay : true
      , playTimerSet : 1000
      , isLoop : true
      , isDebug : true
      , isSwipe : true
      , swipeThreshold : 100
      , callback : function(index) {
        //console.log("current image index : " + index);
        var $indicator = $("#indicator");
        $indicator.children(".currentIndex").text(index + 1);
        $indicator.children(".totalIndex").text(imagesTotalCount);
      }
    });
  $(".btn_index").click(function() {
    var id = $(this).attr("id");
    switch (id) {
      case "btn_to_0":
        slider.moveSlider(0);
        break;
      case "btn_to_1":
        slider.moveSlider(1);
        break;
      case "btn_to_2":
        slider.moveSlider(2);
        break;
      case "btn_to_3":
        slider.moveSlider(3);
        break;
      default:
    }
  });
  </script>
</body>

</html>
